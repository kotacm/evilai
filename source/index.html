<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EvilAI - Chat</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
body, html {
	width: 100%;
	height: 100vh;
	background: #2B2A33;
	overflow: hidden;
	display: flex;
	align-items: center;
	justify-content: center;
	color: white; /* Ajout de la couleur blanche pour le texte */
	font-family: Arial, sans-serif; /* Sp√©cification de la police Arial */
}

/* ... (le reste du CSS reste inchang√©) ... */
.chat-container {
	width: 100%;
	max-width: 800px;
	margin: auto;
	display: flex;
	flex-direction: column;
	height: 90%;
	justify-content: space-between;
	border-radius: 15px;
	background: #1C1B22;
}

.messages {
	flex: 1;
	padding: 20px;
	overflow-y: auto;
}

.input-area {
	padding: 15px;
	background: #000;
	display: flex;
	align-items: center;
	justify-content: center;
}

.input {
	width: calc(100% - 110px);
	height: 40px;
	background: #1C1B22;
	border: 1px solid #1C1B22;
	border-radius: 8px;
	padding: 15px;
	color: #B3C1C3;
	font-family: Roboto;
	transition: .1s;
	cursor: default;
	font-size: 15px;
}

.input:hover {
	box-shadow: 0 0 0 2px #0060DF;
}

.btn-1 {
	width: 90px;
	height: 40px;
	background: #1C1B22;
	border: 1px solid #1C1B22;
	border-radius: 5px;
	color: #B3C1C3;
	font-family: Roboto;
	transition: .1s;
	cursor: default;
	font-size: 15.5px;
}

.btn-1:hover {
	box-shadow: 0 0 0 2px #0060DF;
	transform: scale(1.05);
}

.btn-1:focus {
	transform: scale(0.95);
}
</style>
</head>
<body>

<div class="chat-container">
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input type="text" id="userInput" class="input" placeholder="Tapez votre message ici...">
    <button class="btn-1" onclick="sendMessage()">Envoyer</button>
  </div>
</div>

<script>
const OPENROUTER_API_KEY = 'votre_cl√©_api';
const YOUR_SITE_URL = 'https://ai.evils.in';
const YOUR_APP_NAME = 'EvilAI';

function sendMessage() {
  const inputField = document.getElementById('userInput');
  const userMessage = inputField.value;
  inputField.value = '';

  displayMessage('üë§ User: ' + userMessage, 'user'); // Ajout du pr√©fixe "User:"

  fetch('https://openrouter.ai/api/v1/chat/completions', {
    method: 'POST',
    headers: {
      'Authorization': `Bearer ${OPENROUTER_API_KEY}`,
      'HTTP-Referer': `${YOUR_SITE_URL}`,
      'X-Title': `${YOUR_APP_NAME}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      model: 'undi95/toppy-m-7b:free',
      messages: [
        { role: 'user', content: userMessage },
      ]
    })
  })
  .then(response => response.json())
  .then(data => {
    const aiContent = data.choices[0].message.content;
    displayMessage('üòà EvilAI: ' + aiContent, 'ai'); // Ajout du pr√©fixe "AI:" et affichage de la r√©ponse
  })
  .catch(error => console.error('Error:', error));
}

function displayMessage(message, sender) {
  const messagesContainer = document.getElementById('messages');
  const messageDiv = document.createElement('div');
  messageDiv.textContent = message;
  messageDiv.className = sender;
  messagesContainer.appendChild(messageDiv);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}
</script>

</body>
</html>
